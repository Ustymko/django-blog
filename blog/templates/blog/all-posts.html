{% extends "base.html" %}

{% load static %}

{% block css_files %}
        <link rel="stylesheet" href="{% static "blog/all-posts.css" %}">
        <link rel="stylesheet" href="{% static "blog/post.css" %}">
{% endblock %}

{% block title %}
    All posts
{% endblock %}

{% block content %}
    <section id="all-posts">
        <h2>My posts</h2>
        <ul>
            {% for post in posts %}
            {% include "blog/includes/post.html" %}
            {% endfor %}
        </ul>
    </section>

{% endblock %}
